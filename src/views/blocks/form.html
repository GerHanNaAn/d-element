<div class="form">
    <form class="form__inner" action="">
        <div class="col">
            <h1 class="title_middle form__title">SEND US MESSAGE</h1>
            <div class="form__item col">
                <label for="name" class="form__subtitle">
                    Full Name
                </label>
                <input id="name" type="text" class="form__text form__element" form__element placeholder="Your Name">
            </div>
            <div class="form__item col">
                <label for="email" class="form__subtitle">
                    Your Email
                </label>
                <input id="email" type="email" class="form__message form__element" placeholder="Email">
            </div>
            <div class="form__item col">
                <label for="message" class="form__subtitle">
                    Message
                </label>
                <textarea id="message" name="message" id="message" cols="30" rows="5"
                    class="form__textarea form__element" placeholder="Your Message"></textarea>
            </div>
            <div class="form__item col">
                <div class="wrap">
                    <input class="form__submit form__element btn" type="submit" value="SUBMIT">
                </div>
            </div>
        </div>
    </form>
</div>
